<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/index.js"></script>
<link rel="stylesheet" href="./css/index.css">
<title>缺失表格</title>
</head>
<body>
<div>
	<div class="table-responsive" id="show-order">
		<table class="table">
			<thead class="thead-dark">
		    	<tr id="top-bar">
		      		<th scope="col" id="order-by-missing" onclick="orderBy(this)">缺失編號</th>
		      		<th scope="col" id="order-by-severity" onclick="orderBy(this)">缺失嚴重性</th>
		      		<th scope="col">缺失說明</th>
		      		<th scope="col">測試案例編號</th>
		      		<th scope="col">修復負責人</th>
		      		<th scope="col" id="order-by-status" onclick="orderBy(this)">修復狀態</th>
		      		<th scope="col">修復說明</th>
		      		<th scope="col">操作</th>
		    	</tr>
		  	</thead>
		  	<tbody id="order-data">
		  	</tbody>
		</table>
	</div>
	<div id="function-button">
		<div id="do-button">
				<button class="btn btn-primary" type="button" id="add-order" onclick="callModal(this)">新增缺失</button>
				<button class="btn btn-primary" type="button" id="delete-all" onclick="deleteAll(this)">清除所有缺失</button>
		</div>
	</div>
	
</div>
	
	
<div id="edit-note-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">
	  <!-- Modal content-->
	  <div class="modal-content">
		<div class="modal-header">
			  <h4 class="modal-title" id="title"></h4>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
		</div>
		<div class="modal-body">
			<form id="order-form">
				<div class="form-group">
					<label for="missingId">缺失編號：</label>
					<input class="form-control" id="missing-id" required>
				</div>
				<div class="form-group">
					<label for="severity">缺失嚴重性：</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="missing-severity" id="High" value="1" checked>
						<label class="form-check-label" for="High">High</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="missing-severity" id="Medium" value="2">
						<label class="form-check-label" for="Middle">Medium</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="missing-severity" id="Low" value="3">
						<label class="form-check-label" for="Low">Low</label>
					</div>
				</div>
				<div class="form-group">
					<label for="missingContent">缺失說明：</label>
					<input class="form-control" id="missing-content" required>
				</div>
				<div class="form-group">
					<label for="missingNumber">測試案例編號：</label>
					<input class="form-control" id="missing-number" required>
				</div>
				<div class="form-group">
					<label for="assignee">缺失負責人：</label>
					<input class="form-control" id="assignee">
				</div>
				<div class="form-group">
					<label for="status">修復狀態：</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="missing-status" id="Opened" value="1" checked>
						<label class="form-check-label" for="Opened">Opened</label>
					  </div>
					  <div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="missing-status" id="Closed" value="2">
						<label class="form-check-label" for="Closed">Closed</label>
					</div>
				</div>
				<div class="form-group">
					<label for="repairDescription">修復說明：</label>
					<input class="form-control" id="repair-description">
				</div>
				<button type="button" class="btn btn-primary"  onclick="updateOrder()">確認</button>
			</form>
		</div>
	  </div>
	</div>
 </div>

</body>
</html>
